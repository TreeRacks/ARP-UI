<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kiosk UI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .button-with-image {
      position: relative;
      width: 100%;
      height: 100px;
      overflow: hidden;
    }
  
    .button-with-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.2;
      z-index: 0;
    }
  
    .button-with-image span {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<script>
  function openSlideMenu(option) {
    const title = document.getElementById('slideTitle');
    const content = document.getElementById('slideContent');

    content.innerText = "Courts come preset for competitive play, or can have their scale modified for smaller applications.";
    if (option === 'Tennis') {
      title.innerText = 'Tennis';
    } else if (option === 'Badminton') {
      title.innerText = 'Badminton';
    }

    document.getElementById('slideMenu').style.transform = 'translateX(0)';
  }

  function closeSlideMenu() {
    document.getElementById('slideMenu').style.transform = 'translateX(100%)';
  }
</script>

<body class="bg-dark text-white text-center d-flex flex-column justify-content-center align-items-center vh-100">

  <h1 class="mb-5">Welcome to ARP</h1>

  <div class="d-grid gap-4 col-6 mx-auto">

    <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false" aria-controls="submenu">
      Preset Draw
    </button>

    <!--dropdown-->
    <div class="collapse" id="submenu">
      <div class="d-flex justify-content-center gap-3 mt-3">
        <!--tennis-->
        <button class="btn btn-outline-light button-with-image flex-fill" onclick="openSlideMenu('Tennis')">
          <img src="../static/tennis-2_800.jpg" alt="Tennis">
          <span>Tennis</span>
        </button>

        <!--badminton-->
        <button class="btn btn-outline-light button-with-image flex-fill" onclick="openSlideMenu('Badminton')">
          <img src="../static/_badminton_1428046_1280.jpg" alt="Badminton">
          <span>Badminton</span>
        </button>
      </div>
    </div>
    
    <!--dropdown options-->
    <div id="slideMenu" class="position-fixed top-0 end-0 bg-dark text-white p-4 vh-100" style="width: 100%; max-width: 400px; background-color: rgb(0, 0, 0); 
    z-index: 9999; opacity: 0.9; transform: translateX(100%); transition: transform 0.4s ease;">
      <h3 id="slideTitle" class="mb-3"></h3>
      <p id="slideContent">Courts come preset for competitive play, and can have their scale modified for smaller applications.</p>
      <div class="d-flex flex-column gap-3">
        <!--preset option-->
        <button class="btn btn-outline-light flex-fill py-4 w-100" style="background-color: rgb(17, 141, 33);">
          <!-- <img src="https://via.placeholder.com/300x100.png?text=Sub1" alt="Sub 1"> -->
          <span>Competitive Preset</span>
        </button>
        <!--custom option-->
        <button class="btn btn-outline-light flex-fill py-4 w-100" style="background-color: rgb(0, 80, 133);">
          <!-- <img src="https://via.placeholder.com/300x100.png?text=Sub2" alt="Sub 2"> -->
          <span>Custom Scale</span>
        </button>
      </div>
      <button class="btn btn-light mt-4" onclick="closeSlideMenu()">Back</button>
    </div>

    <!-- Other Main Buttons -->
    <button class="btn btn-success btn-lg">Confirm</button>
    <button class="btn btn-warning btn-lg">Settings</button>
    <button class="btn btn-danger btn-lg" onclick="window.close()">Exit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
